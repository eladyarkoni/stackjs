<div class='project-info'>
	<div>Project Id</div>
	<input type="text" outlet="@projectId" onchange="@change"></input>
	<div>Project Name</div>
	<input type="text" outlet="@projectName" onchange="@change"></input>
	<div>Project Version</div>
	<input type="text" outlet="@projectVersion" onchange="@change"></input>
	<div>Main View</div>
	<select outlet="@projectMainView" onchange="@change"></select>
</div>
