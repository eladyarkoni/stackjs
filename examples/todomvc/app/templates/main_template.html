<div class="main-view">
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" outlet="@inputEl" placeholder="What needs to be done?" autofocus onkeyup="@onKeyUp">
		</header>
		<div outlet="@listViewContainer"></div>
		<div outlet="@listDetailsContainer"></div>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://www.eladyarkoni.com">Elad Yarkoni</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
</div>
